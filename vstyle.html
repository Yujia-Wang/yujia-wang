                            <h1>RESEARCH</h1>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <p class="text-align">We started our project by exploring our problem space, aiming to help customers to improve their in-store clothes shopping experience. However, from our user research, we found that there are many existing technology solutions and related services that have already tackled this area, but <span style="color:#70b4f4">they are not designed for wheelchair users</span>. Thus, we narrowed down our user group and problem space, and pivoted our research to focus on two particular problems that most wheelchair users are concerned about - <span style="color:#70b4f4">the availability of fitting rooms and the accessibility of physical stores</span>.</p>
                    </div>
                </div>
                <div class="row tiny-space1">
                    <div class="col-md-12">
                        <h4 class="tiny-space2">COMPETITIVE ANALYSIS</h4>
                        <p class="text-align">We analyzed several previous solutions regarding to interactive technologies that offers different in-store clothes shopping experience.</p>
                    </div>
                    <div class="col-md-4 text-center">
                        <img class="pic-space pic-bottom-space pic-shadow" style="border-radius: 10px;" src="image/fittingeasy/competitive-oak.png" width="100%" alt="the oak fitting room">
                        <p >Oak Mirror | Photo: Oak Labs</p>
                    </div>
                    <div class="col-md-4 text-center">
                        <img class="pic-space pic-bottom-space pic-shadow img-responsive" style="border-radius: 10px;" src="image/fittingeasy/competitive-memomi.png" width="100%" alt="memomi">
                        <p>memomi | Photo: MemoMi Labs</p>
                    </div>
                    <div class="col-md-4 text-center">
                        <img class="pic-space pic-bottom-space pic-shadow img-responsive" style="border-radius: 10px;" src="image/fittingeasy/competitive-AR.png" width="100%" alt="AR">
                        <p>AR | Photo: Zulqarnain Rashid</p>
                    </div>
                    <div class="col-md-12">
                        <p class="text-align">We found that:</p>
                        <ul style="padding-left: 17px">
                            <li class="text-align">Most existing interactive technologies <span style="color: #70b4f4">don’t fully take wheelchair users into consideration</span>.</li>
                            <li class="text-align">Some existing interactive technologies like smart mirror are not accurate enough.</li>
                        </ul>
                        <p class="text-align">Current solutions are dedicated to improve in-store shopping experience for the general population while neglect that wheelchair users may have the same need. <span style="color: #70b4f4">Therefore, we decided to narrow down our user group to wheelchair users</span>.</p>
                        <p class="OpenSans-bold text-align">“Why in-store clothes shopping? Isn’t online shopping more convenient?”</p>
                        <p class="text-align">This question is most people feel confused about when it comes to in-store shopping, even within our team. Thus, we decided to conduct some competitive analysis to figure out if wheelchair users have the need to go to a physical store and why. And we found that:</p>
                        <ul style="padding-left: 17px">
                            <li class="text-align"><span style="color: #70b4f4">Many clothes bought online don’t fit very well.</span> It can be the size, the color differentiated from the pictures, the style, etc.</li>
                            <li class="text-align"><span style="color: #70b4f4">They have the same need as other people to see, touch and feel products as well as take items home immediately.</span></li>
                            <li class="text-align">In-store shopping is an unique experience that has influenced their lives in different ways. For them, in-store shopping is also <span style="color: #70b4f4">a chance to get out the room and have a good time with their friends or families</span>.</li>
                        </ul>
                        <p class="text-align">The findings helped us to make up our mind to focus on wheelchair users.</p>
                    </div>
                </div>
                <div class="row tiny-space1">
                    <div class="col-md-12">
                        <h4 class="tiny-space2">LITERATURE REVIEW</h4>
                        <p class="text-align"><span style="color: #70b4f4">While ADA requires all retail stores must have necessary accessible facilities for people with various impairments, some stores can’t achieve this standard due to several reasons</span>, for example, limited store space, large customer volume in a certain period of time, and so on. The realistic limitations of retail stores and wheelchair users’ huge needs for a better fitting room experience led us to consider <span style="color: #70b4f4">how we can improve it in limited circumstances</span>.</p>
                    </div>
                </div>
                <div class="row tiny-space1">
                    <div class="col-md-12">
                        <h4 class="tiny-space2">TASK ANALYSIS</h4>
                        <p class="text-align">With an overview of problems in mind, we decided to <span style="color: #70b4f4">narrow down our research scope to specific problems</span>. Therefore, we conducted a task analysis to break down the shopping experience to steps, and further captured user needs and possible pain points.</p>
                    </div>
                    <div class="col-md-6 offset-md-3" style="margin-bottom: 1em">
                        <img class="pic-space img-responsive" src="image/fittingeasy/task-analysis.jpg" width="100%" alt="task analysis">
                    </div>
                </div>
                <div class="row tiny-space1">
                    <div class="col-md-12">
                        <h4 class="tiny-space2">SURVEY</h4>
                        <p class="text-align">We launched a survey with questions about their current shopping situation and opinions about it. We found some strong evidence to prove that <span style="color:#70b4f4;">wheelchair users are not having satisfying physical store shopping experience, despite the same need as we do</span>.</p>
                        <ul style="padding-left: 17px">
                            <li class="text-align">Nearly <span style="color:#70b4f4;">75%</span> of respondents said they would go out for shopping.</li>
                            <li class="text-align">Comparing online shopping and physical store shopping, <span style="color:#70b4f4;">30.8%</span> prefer shopping online, <span style="color:#70b4f4;">15.4%</span> prefer physical stores, and <span style="color:#70b4f4;">53.8%</span> have no preference between the two.</li>
                            <li class="text-align">When asked whether they would ask for assistance when shopping in stores, <span style="color:#70b4f4;">46.2%</span> respondents said they prefer not asking for any help.</li>
                        </ul>
                    </div>
                    <div class="col-md-6" style="margin-bottom: 1em">
                        <img class="pic-space pic-bottom-space pic-shadow img-responsive" src="image/fittingeasy/survey1.png" style="border-radius: 10px;" width="100%" alt="survey 1">
                    </div>
                    <div class="col-md-6" style="margin-bottom: 1em">
                        <img class="pic-space pic-bottom-space pic-shadow img-responsive" src="image/fittingeasy/survey2.png" style="border-radius: 10px;" width="100%" alt="survey 2">
                    </div>
                    <div class="col-md-12">
                        <p class="text-align">These results led us to establish some rough design criterias for the coming design process:</p>
                        <ul style="padding-left: 17px">
                            <li class="text-align"><span style="color: #70b4f4">The final design should not have too much extra help from store assistants but the suitable amount of help like other people receive.</span></li>
                            <li class="text-align"><span style="color: #70b4f4">Motivate wheelchair users to go shopping in a physical store.</span> Based on our findings, they have this need, however, the poor in-store shopping experience stops them to go.</li>
                        </ul>
                    </div>
                </div>
                <div class="row tiny-space1">
                    <div class="col-md-12">
                        <h4 class="tiny-space2">INTERVIEW</h4>
                        <p class="text-align">We interviewed 4 participants including two wheelchair users, an occupational therapist, and a research scientist who specializes in accessibility. <span style="color: #70b4f4">We obtained many key user insights and identified our problem space.</span></p>
                    </div>
                    <div class="col-md-3 text-center">

                        <p class="text-align">After reviewed all the data we collected from the methods above, we extracted and synthesized the data into <span style="color: #70b4f4">two specific core problems based on what wheelchair users are most concerned: the availability of fitting rooms and the accessibility of physical stores</span>.</p>

                <div class="row">
                    <div class="col-md-12">
                        <h4 class="tiny-space2">BRAINSTORMING</h4>
                        <p class="text-align">During this session, we came up with plenty of ideas around our problem space. Then we coded and categorized these ideas by their type, such as body scanning, virtual assistants, tactile displays, and mechanical solutions. Once we structured the data, more patterns emerged. Next, <span style="color: #70b4f4">we combined similar ideas, and compared each idea's feasibility to narrow down to three design concepts</span>.</p>
                    </div>
                    <div class="col-md-4">
                        <img class="img-responsive pic-space pic-bottom-space pic-shadow" src="image/fittingeasy/brainstorming1.jpg" style="border-radius: 10px;" width="100%" alt="brainstorming session: a girl is putting post-its on the white board">

                    <div class="col-md-10">
                        <p class="text-align">The store sets up body scanning technology which would <span style="color: #70b4f4">scan a customer's body and collect body size information</span>. The information will directly send to customer's phone while the store won't have access to it. When the customer finds some favored clothes, they can use the phone to <span style="color: #70b4f4">scan the price tag, and the phone will show the information about how this clothes fits</span>. Also, the customer can check the virtual image of these clothes shown on a model.</p>

                    </div>
                    <div class="col-md-10">
                        <p class="text-align"><span style="color: #70b4f4">Customers can reserce a fitting room before they go to the store. They can pre-order clothes online, or select clothes in stores depending on their preference.</span> The selected clothes will be sent to the reserved fitting room before the customer arrives there. If the aisles are too narrow to get through, they can pre-order online and go straight to the fitting room without going through every aisle.</p>

                    <div class="col-md-10">
